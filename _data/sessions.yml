  title: "As maravilhas do Service worker - Transformando um site em uma aplicação offline"
  description: "Nada pior que ter a internet da \"tim\" lenta... ou então, sem internet. Existem formas de conseguir acessar os conteúdos web, mesmo quando não temos internet. Irei mostrar como se pode resolver isso. Além disso, vou apresentar alguns benefícios do service worker utilizando o cache do browser para guardar o conteúdo que é consumido pela API."
