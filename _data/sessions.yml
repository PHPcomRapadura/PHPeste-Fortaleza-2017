  id: 007
  title: "Identificando vulnerabilidades em larga escala através de falhas de desenvolvimento"
  description: "Nessa apresentação irei demonstrar como identificar vulnerabilidades em larga escala através de falhas de desenvolvimento utilizando o PHP como ferramenta de varredura e análise. Tudo dividido em alguns passos, desde o processo de entendimento da falha de segurança passando pela teoria até chegar na parte prática efetiva no código."
  subtype: presentation
  speakers: [7]
  language: pt
  complexity: "Avançado" 
-
  id: 008
  title: "CQRS e Event Sourcing"
  description: "CQRS e Event sourcing são padrões, que visam resolver problemas atuais. Como os sistemas computacionais tendem cada vez mais, a serem distribuídos numericamente, e geograficamente, aliando a sua maior potência à sua utilização em larga escala. Muitos destes sistemas utilizados por grandes empresas têm como objetivo primordial conseguirem o máximo de disponibilidade."
  subtype: presentation
