  id: 005
  title: "JWT com Symfony"
  description: "Mostrarei como configurar nossa API com o Framework Symfony, para a utilização de JWT com mecanismo de autenticação. Abordarei conceitos básico sobre o Framework, sobre JWT e a integração entre ambos."
