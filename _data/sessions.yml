  id: 010
  title: "REACT além dos WebSockets"
  description: "Uma introdução à tecnologia de Streams com PHP, o funcionamento do EventLoop do React e demonstração de Streams e controle de fila de execução de programas usando como exemplo o PHPBot, biblioteca desenvolvida com o intuito de automatizar tarefas manuais em um computador. Será utilizado, durante a apresentação, algum emulador de jogo ou coisa do gênero para promover interação com o publico, mantendo o monitoramento de Streams em tempo real."
