  id: 001
  title: "PHP7 And Beyond: The Future of PHP"
  description: "PHP is experiencing a renaissance; old methodologies are everywhere under assault from advances in tooling and design. From Composer to HackLang, “the PHP way” of solving problems is dramatically evolving. Walls between projects are falling; interoperability and collaboration are happening on levels never thought possible. What do these accelerating changes mean for the future of the language? What might PHP8 look like? How will our communities continue to collaborate and evolve? And most pressing: what steps can we take to ensure PHP’s continuing vibrancy in the face of future technical challenges?"
  subtype: presentation
  speakers: [1]
  language: en
  complexity: "Intermediário" 
-
  id: 003
  title: "Vamos escrever menos código!"
  description: "Não existe bug se não existir código. Tomando isso como verdade, vamos conhecer técnicas para reduzir a quantidade de código que geralmente escrevemos. Por ser uma linguagem com suporte à múltiplos paradigmas e por naturalmente oferecer uma boa flexibilidade, podemos utilizar vários recursos do PHP para reduzir a quantidade de código que produzimos. Nessa palestra tento mostrar ferramentas, recursos e técnica que visam deixar o código da aplicação menor e mais simples de ser compreendido."
  subtype: presentation
  speakers: [3]
  language: pt
  complexity: "Iniciante" 
