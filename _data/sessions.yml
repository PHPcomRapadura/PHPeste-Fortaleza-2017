  id: 009
  title: "Utilizando Filas com PHP"
  description: "O que são filas (queue)? Para que servem? Aonde e como utilizar com PHP? A ideia é falar un pouco sobre amqp, como utilizar e quando é necessário e no final mostrar um exemplo de producer e consumer usando RabbitMQ e PHP."
