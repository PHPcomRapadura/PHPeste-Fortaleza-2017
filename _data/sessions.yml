-
  id: 006
  title: "Black Ark - Um novo conceito em Gestão de Carreiras"
  description: "Proponho apresentar dentro do tempo estipulado, um novo conceito a respeito de gestão de carreiras na área de TI, que visa aproximar e estimular a evolução saudável dos desenvolvedores da região através de Gamification e uma ferramenta capaz de integrar os desafios solucionados pelos desenvolvedores em seu dia-a-dia. Atuo como coordenador de equipes, e minha equipe hoje é regida por esse sistema que criei (atualmente com ajuda do Mantis), desenvolvi desde o fluxo da fábrica (recepção á entrega) ao módulo visual com ajuda da UI do Mantis, o Plugin de Scrum do Mantis, e algumas melhorias que achei necessárias. A ideia é basicamente transformar o ambiente de desenvolvimento em uma espécie de RPG, onde os casos tem um determinado peso, baseando-se em sua prioridade e no valor daquela entrega para o cliente, como indicado para projetos deste tipo. O sistema divide os desenvolvedores em Classes que eles mesmos podem escolher, cada classe permite que o desenvolvedor upe determinadas áreas específicas de TI. (FrontEnd, BackEnd, SQL, PhP, Js...) Por exemplo, um caso de alteração simples de um campo html, teria valeria 30 pontos no sistema, o desenvolvedor da [classe] Dev, responsável por realizar o caso, ganhará uma porcentagem desses pontos, o Tester ganhará uma porcentagem menor, e o da classe Ger. de Config ganhará a maior quantidade de pontos. Esses pontos vão para uma ficha interna/externa do desenvolvedor, que será disponibilizada a público quando a ferramenta estiver com seu desenvolvimento concluído, tornando qualquer empresa apta a implantar o sistema ou apenas a parte de pontuação do sistema em seu fluxo, um módulo desenvolvedor de equipes, aumentando a eficiência da gestão. Já do lado do usuário, este terá em seu perfil público, provas mais concretas de boas práticas e experiência de desenvolvimento. Atualmente procuro empresas parceiras para tentar implantar este sistema, a parceiros de desenvolvimento para levar esta ideia para frente."
  subtype: presentation
  speakers: [6]
  language: pt
  complexity: "Iniciante" 
